<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        fieldset {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            gap: 0.5rem;
        }
    </style>
</head>
<body>

<form onsubmit="login(event)">
    <fieldset>
        <legend>Login</legend>
        <label for="email">Email</label>
        <input value="gabrielbritobellini@gmail.com" type="text" id="email" placeholder="Your email">

        <label for="password">Password</label>
        <input value="Senh@123" type="password" id="password" placeholder="Your password">

        <input type="submit">
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>Messager</legend>
        <label for="message">Message</label>
        <input type="text" id="message" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </fieldset>
</form>
<div id="chat">
</div>


<script>
    const apiDomain = "localhost:8080"
    const ws = new WebSocket(`ws://${apiDomain}/ws`);

    ws.onmessage = function (event) {
        const msg = JSON.parse(event.data);
        const chatDiv = document.getElementById("chat");
        const messageDiv = document.createElement("div");
        messageDiv.textContent = msg.senderID + ": " + msg.text;
        chatDiv.appendChild(messageDiv);
    };

    async function login(event) {
        try {
            console.log(event)
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            let response = await fetch(`http://${apiDomain}/login`, {
                method: "POST",
                body: JSON.stringify({email: email, password: password})
            });

            console.log("response.ok", response.ok)

            email.value = "";
            password.value = "";

            response = await fetch(`http://${apiDomain}/api/me`, {
                method: "GET",
                headers: {
                    "credentials": "same-origin",
                    "Content-Type": "application/json"
                }
            });

            const user = await response.json()
            localStorage.setItem("user", JSON.stringify(user))

        } catch (e) {
            console.log(e);
        }
    }


    function sendMessage() {
        const message = document.getElementById("message").value;
        ws.send(JSON.stringify({senderID: 4, addresseeID: 5, text: message}));
        message.value = "";
    }
</script>
</body>
</html>
